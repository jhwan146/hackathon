{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/loading.css' %}">
        <link rel="stylesheet" href="{% static 'css/agree.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500&display=swap" rel="stylesheet">        
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
        <title>StarBank Agree</title>
    </head>
    <body>
        <div class="topMenu">
            <img src="{% static 'images/KB.png' %}" alt="KBlogo" id="KBlogo" style="margin-left: 11px; margin-bottom:-9px;">
            <span>별 빚이 내린다</span>
            <img src="{% static 'images/falling-star.png' %}" alt="">
            <hr>
            <h4 id="tMh4" style="margin-left: 83px;">STEP 01 개인정보동의</h4>
            <table id="tMtable">
                <tr id="tMtr">
                    <td style="font-weight:bold;">개인(신용)정보 필수적 동의서 <br>
                        ※동의사항은 대출계약 및 유지를 위한 필수 사항입니다.</td>
                </tr>
            </table>
        </div>
        <div class="agreeBox">
            <span>
                <h4 id="tMh4" style="margin-left: 40px;">이용약관동의*</h4>
            </span> 
            <div class="agreeBox_1">
                <form action="checkbox-container">
                    <input type="checkbox" name="all" id="all"><label for="all">
                        <span id="box"></span> <h3>전체동의</h3></label><br>
                    <h5></h5>
                    <input type="checkbox" name="else" id="necess"><label for="necess">
                        <span></span> <h4>개인(신용)정보의 필수적 수집/이용에 관한 사항.</h4></label><br>
                    <h5>약관보기 ></h5>
                    <input type="checkbox" name="else" id="inquiry"><label for="inquiry">
                        <span></span> <h4>개인(신용)정보 조회에 관한 사항.</h4></label> <br>
                    <h5>약관보기 ></h5>
                    <input type="checkbox" name="else" id="necess2"><label for="necess2">
                        <span></span> <h4>개인(신용)정보의 필수적 제공에 관한 사항.</h4></label> <br>
                    <h5>약관보기 ></h5>
                </form>
            </div>
        </div>  
        <div class="sign">
            <button class="signBtn" style="margin-left: 115px;">신청사유 선택하기</button>
        </div>
            <div id="pwd" style="display: none;">
            <input type="hidden" id="pwdd" name="pwdd" value="{{pwdd}}">
        </div>
        <div class="house" style="margin-top: 100px; text-align:center;">
            <hr>
            <img src="{% static 'images/house.png' %}" alt="house" style="margin-bottom: -8px;"><br>
            <span style="font-size: 13px; font-weight:bold;">홈으로</span>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="{% static 'js/agree.js' %}"></script>
    </body>
</html>
